<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Completito</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/formularioCompletito.js"></script>
    <script type="text/javascript" src="js/validar.js"></script>
</head>
<body>

<header>
    <h1>Formulario Completito</h1>
    <h2>Roberto Carlos Flores Gómez</h2>
</header>

<form action="formularioCompletito.html">
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" id="nombre"></td>
            <td>
                <div id="errorNombre"></div>
            </td>
        </tr>
        <tr>
            <td>Apellidos</td>
            <td><input type="text" id="apellidos"></td>
            <td>
                <div id="errorApellidos"></div>
            </td>
        </tr>
        <tr>
            <td>DNI</td>
            <td><input type="text" id="dni"></td>
            <td>
                <div id="errorDni"></div>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" id="email"></td>
            <td>
                <div id="errorEmail"></div>
            </td>
        </tr>
        <tr>
            <td>Fecha de Nacimiento</td>
            <td><input type="text" id="fecha"></td>
            <td>
                <div id="errorFecha"></div>
            </td>
        </tr>
        <tr>
            <td>Número de teléfono</td>
            <td><input type="text" id="telefono"></td>
            <td>
                <div id="errorTelefono"></div>
            </td>
        </tr>
        <tr>
            <td>Cuenta Bancaria</td>
            <td><input type="text" id="cuenta"></td>
            <td>
                <div id="errorCuenta"></div>
            </td>
        </tr>
        <tr>
            <td>URL</td>
            <td><input type="text" id="url"></td>
            <td>
                <div id="errorUrl"></div>
            </td>
        </tr>
        <tr>
            <td>Idiomas</td>
            <td>
                Inglés<input type="checkbox" id="ingles">
                Francés<input type="checkbox" id="frances">
                Alemán<input type="checkbox" id="aleman">
                Polaco<input type="checkbox" id="polaco">
            </td>
            <td>
                <div id="errorIdiomas"></div>
            </td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td>
                Hombre<input type="radio" name="sexo" id="hombre">
                Mujer<input type="radio" name="sexo" id="mujer">
            </td>
            <td>
                <div id="errorSexo"></div>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="Enviar" id="enviar"></td>
        </tr>
    </table>
</form>
</body>
</html>
