<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Cookie</title>
    <script type="text/javascript" src="js/pruebaCookie.js"></script>
    <script type="text/javascript" src="js/validar.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<header>
    <h1>Guardando cookie.</h1>

    <h2>Roberto Carlos Flores Gómez</h2>
</header>
<table>

        <td>Usuario:</td>
        <td><input type="text" id="usuario"></td>

            <div class="error" id="errorUsuario"></div>

        <td>Contraseña:</td>

        <td>
            <div class="error" id="errorPass"></div>
        </td>

    <tr>
        <td><input type="button" id="enviar" value="Enviar"></td>
        <td><input type="button" id="limpiar" value="Limpiar"></td>
    </tr>
</table>
